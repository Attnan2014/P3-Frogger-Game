<!DOCTYPE html>
<html>
<head>
    <title>Get the Gem</title>
    <link <link href='http://fonts.googleapis.com/css?family=Cabin+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<h1>Get The Gem</h1>
		<h3 id="description">Use the arrow keys on your computer to move the players across the water and the small bridge. You have 30 seconds to swim across to get the GEM that is between the tributeries. Do not swin in the waters of the tributeries!</h3>
		<div id="score"></div>
		<div id="timer">
			
		</div>
		<button id="start">Start</button>
		<button id="refresh" onClick="history.go(0)">Replay</button>
	</header>
	<div id="container">
    	<script src="js/resources.js"></script>
    	<script src="js/app.js"></script>
    	<script src="js/engine.js"></script>
    </div>
</body>
</html>
